<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <style>
        /* Through CSS, there is no way to select a preceding child element. However, there is a way to select succeeding child elements */
        .rating {
            unicode-bidi: bidi-override;
            direction: rtl;
            text-align: center;
            font-size: 72px;
        }

        .rating>span {
            display: inline-block;
            position: relative;
            width: 1.1em;
        }

        .rating>span:hover,
        .rating>span:hover~span {
            color: transparent; /* Making color transparent to that it will not overlap with solid star*/
        }

        .rating>span:hover:before,
        .rating>span:hover~span:before { /* Select all the span elements that are preceded by hovered span element*/
            content: "\2605";
            position: absolute;
            left: 0;
            color: gold;
        }
    </style>
</head>

<body>

    <div class="rating">
        <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
    </div>

</body>

</html>
