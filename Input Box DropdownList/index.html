<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="dropdown" id="inputBoxDropdown">
                <input class="form-control dropdown-toggle two-digit" data-toggle="dropdown" name="inputBoxDropdown" type="text" aria-expanded="false">
                <small class="error two-digit-error text-danger hidden">Number must be a 2-digit number.</small>
                <ul class="dropdown-menu">
                    <li>
                        <a href="javascript:void(0);" data-code="1">01 - One</a>
                    </li>
                    <li class="">
                        <a href="javascript:void(0);" data-code="2">02 -Two</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" data-code="3">03 - Three</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" data-code="4">04 - Four</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" data-code="5">05 - Five</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" data-code="6">06 - Six</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" data-code="7">07 - Seven</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" data-code="8">08 - Eight</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" data-code="9">09 - Nine</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" data-code="10">10 - Ten</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
