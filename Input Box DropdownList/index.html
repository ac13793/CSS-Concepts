<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="dropdown" id="inputBoxDropdown">
                <input class="form-control dropdown-toggle four-digit" data-toggle="dropdown" name="mpa_outlet_info__outlet__business_info__sic"
                    data-name="business_info__sic" type="text" value="5462" aria-expanded="false">
                <small class="error four-digit-error text-danger hidden">SIC must be a 4-digit number.</small>
                <ul class="dropdown-menu">
                    <li>
                        <a href="javascript:void(0);" data-code="1">One</a>
                    </li>
                    <li class="">
                        <a href="javascript:void(0);" data-code="2">Two</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" data-code="3">Three</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" data-code="4">Four</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" data-code="5">Five</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" data-code="6">Six</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" data-code="7">Seven</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" data-code="8">Eight</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" data-code="9">Nine</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" data-code="10">Ten</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
