<!DOCTYPE html>
<html>

<head>
    <style>
        .toolTipContent {
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted black;
        }

        .toolTipContent .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            top: -5px;
            right: 110%;
        }

        .toolTipContent .tooltiptext::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 100%;
            margin-top: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent transparent black;
        }

        .toolTipContent:hover .tooltiptext {
            visibility: visible;
        }
    </style>
</head>

<body style="text-align:center;">

    <h2>Left Tooltip w/ Right Arrow</h2>

    <div class="toolTipContent">Hover over me
        <span class="tooltiptext">Tooltip text</span>
    </div>
    
</body>

</html>
